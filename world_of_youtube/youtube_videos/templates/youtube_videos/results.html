
<h1>The Top {{ request.session.number_of_videos }} Videos {{ category }} Category In {{ country }}</h1>

{% for vid in videos %}
    <div>
        <img src="{{ vid.video_thumbnail }}">
        <p>Title: {{vid.video_title}}</p>
        <p>Channel: {{vid.video_channel}}</p>
        <p>Length: {{vid.video_duration}}</p>
        <p>Upload Date: {{vid.video_upload_date}}</p>
    </div>
{% endfor %}

<form action="{%url 'index' %}">
    <input type="submit" value="Search Again"/>
</form>
